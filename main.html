<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block or Inline Elements</title>
   
</head>
<body>

<!-- button -->
<div data-ns-test="block-inline-button">
    <button>Test1</button>
    <button>Test2</button>
     Answar : Inline
</div>

<!-- div -->
<div data-ns-test="block-inline-div">
    <div>Test1</div>
    <div>Test2</div>
     Answar : Block
</div>

<!-- span -->
<div data-ns-test="block-inline-span">
    <span>Test1</span>
    <span>Test2</span>
     Answar : Inline
</div>

<!-- p -->
<div data-ns-test="block-inline-p">
    <p>Test1</p>
    <p>Test2</p>
     Answar : Inline
</div>

<!-- input -->
<div data-ns-test="block-inline-input">
    <input type="text" value="Test1">
    <input type="text" value="Test2">
     Answar : Block
</div>

<!-- cite -->
<div data-ns-test="block-inline-cite">
    <cite>Test1</cite>
    <cite>Test2</cite>
    Answar : Inline
</div>

<!-- code -->
<div data-ns-test="block-inline-code">
    <code>Test1</code>
    <code>Test2</code>
    Answar : Inline
</div>

<!-- h1 -->
<div data-ns-test="block-inline-h1">
    <h1>Test1</h1>
    <h1>Test2</h1> 
    Answar : Block

</div>

<!-- sup -->
<div data-ns-test="block-inline-sup">
    <sup>Test1</sup>
    <sup>Test2</sup>
    Answar : Inline

</div>

<!-- sub -->
<div data-ns-test="block-inline-sub">
    <sub>Test1</sub>
    <sub>Test2</sub>
    Answar : Inline

</div>


</body>
</html>
